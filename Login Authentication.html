<!DOCTYPE html>
<html>
<head>
  <title>Ayo Mondok!</title>
  <style type="text/css">
    body{
      overflow-y: hidden;
      margin:0;
      padding: 0;
      font-family: verdana;
      background-color: aquamarine;
    }
    form{
      font-family: arial;
      background-color: darkgrey;
      width: 300px;
      margin: 180px auto;
      padding: 30px;
      text-align: right;
      color: #2D2D2D;
      border-radius: 40px 10px;
      box-shadow: 2px 2px 7px #393939;
    }
    input{
      margin: 10px;
    }
    input.login{
      background-color: lightseagreen;
      color: #E7E7E7;
      font-family: verdana;
      font-weight: bold;
      border-radius: 10px;
      padding: 5px 10px;
      margin: 30px 10px auto 0px;
      text-transform: uppercase;
      transition: .2s;
    }
    input.login:hover{
      background-color: dodgerblue;
      color: #CDCDCD;
    }
    p{
      text-align:center;
      margin: 40px auto;
      margin-top: 15px;
      font-weight: bold;
      color: #111302;
      font-family: verdana;
      background-color: #a6ff00;
    }
  </style>
</head>
<body>
  <form action="profile.html" method="get" id="myForm" onsubmit=" return validasi()">
    <p>Ahlan Wa Sahlan</p>
    Username  <input type="text" name="username" placeholder="Masukkan Nama Antum">
    Password  <input type="password" name="password" placeholder="password">
    <input class="login" type="submit" name="submit" value="login">
  </form>
</body>
<script type="text/javascript">
  function validasi(){
    var username = document.forms["myForm"]["username"].value;
    var password = document.forms["myForm"]["password"].value;
    if( username == "iqbalibrhm" && password == "hebatsantri"){
      return true;
    }
    else if(username =="" || password ==""){
      alert("Masukan username dan password Anda");
      return false;
    }
    else{
      alert("Afwan, Sepertinya ada yang salah");
      return false;
    }
  }
</script>
</html>
