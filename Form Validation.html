<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resto Menantu Idaman</title>
</head>
<body style="background-color: aquamarine;">
  <center>
  <h1>Pesan Disini!</h1>

  <form action="">
    <label for="">Nama</label>
    <input type="text" id="nama"><br><br>
    <label for="">Email</label>
    <input type="email" id="email"><br><br>
    <label for="">Waktu Pemesanan</label>
    <input type="time" id="waktu" min="00.00" max="23.59"><br><br>
    <label for="">Lokasi</label>
    <input type="text" id="destinasi"><br><br>
    <label for=""> Kupon </label>
    <input type="number" id="tiket"><br><br>    
    <button type="button" onclick="validasi()">OKE</button>

  </form>
 <h1 id="nama"></h1>
 <h1 id="email"></h1>
 <h1 id="waktupemesanan"></h1>
 <h1 id="lokasi"></h1>
 <h1 id="kupon"></h1> 

<script>
  function validasi(){
    let nama = document.getElementById('nama').value;
    let email = document.getElementById('email').value;
    let waktu = document.getElementById('waktu').value;
    let destinasi = document.getElementById('lokasi').value;
    let tiket = document.getElementById('kupon').value;

    if (nama == "" || nama.leght >30) {
      alert("nama tidak boleh kosong");
    }else if (email == "") {
      alert("email tidak boleh kosong");
    }else if (waktu == "") {
      alert("waktu tidak boleh kosong");
    }else if (destinasi == "") {
      alert("lokasi tidak boleh kosong");
    }else if (tiket == "") {
      alert("kupon tidak boleh kosong");
    }
    else{
      document.getElementById('nama').innerHTML = 'nama  :'+ nama + '<br>'
      document.getElementById('email').innerHTML = 'email :' +email+'<br>'
      document.getElementById('waktupemesanan').innerHTML = 'waktu pemesanan :' +waktu+'<br>'
      document.getElementById('lokasi').innerHTML = 'lokasi :' +destinasi+'<br>'
      document.getElementById('kupon').innerHTML = 'kupon :' +tiket+ '<br>'
    }
    
  }

</script>
</center>
</body>
</html>
